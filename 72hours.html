<!DOCTYPE html>
<html>
  <head>
    <title>72 Hour Countdown Timer</title>
    <style>
      #countdown {
        font-size: 36px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="countdown"></div>
    <script>
	// Set the target time (March 15, 2023 at 11:00 AM)
const targetTime = new Date("March 15, 2023 11:00:00").getTime() + (72 * 60 * 60 * 1000);

// Update the countdown every second
setInterval(() => {
  // Get the current time
  const now = new Date().getTime();

  // Calculate the time remaining
  const timeRemaining = targetTime - now;

  // Calculate hours, minutes, and seconds remaining
  const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
  const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

  // Update the countdown display
  document.getElementById("countdown").innerHTML = `Time Remaining: ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
}, 1000);
	</script>
  </body>
</html>
